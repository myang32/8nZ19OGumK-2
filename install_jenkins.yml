---
- hosts: localhost
  roles:
    - role: ansiblebit.oracle-java
      oracle_java_set_as_default: yes
  tasks:
    - name: Ensure Jenkins Repository is Installed
      yum_repository:
        name: jenkins
        state: present
        description: Official Jenkins Yum Repo
        baseurl: http://pkg.jenkins.io/redhat
        gpgkey: https://jenkins-ci.org/redhat/jenkins-ci.org.key
        gpgcheck: yes
        enabled: yes
    - name: Ensure Jenkins is Installed
      yum :
        name: jenkins
        update_cache: yes
        state: present
    - name: Enable and Start the Jenkins Service
      service:
        name: jenkins
        enabled: yes
        state: started
    - name: Open Firewall Port
      firewalld:
        zone: public
        port: 8080/tcp
        permanent: true
        state: enabled
        immediate: true

    - name: Install git jenkins plugins
      jenkins_plugin: 
        name: git
        state: present
        with_dependencies: yes

    - name: Install ansible jenkins plugins
      jenkins_plugin: 
        name: ansible
        state: present
        with_dependencies: yes
    
    - name: Install terraform jenkins plugins
      jenkins_plugin: 
        name: terraform
        state: present
        with_dependencies: yes

    - name: Install blueocean jenkins plugins
      jenkins_plugin: 
        name: blueocean
        state: present
        with_dependencies: yes
